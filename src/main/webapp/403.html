<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="shortcut icon" href="/img/settLogo23.png" />
<link href="/css/admin.css" rel="stylesheet" type="text/css" />
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script src="/jquery-easyui-1.5.3/jquery.min.js" type="text/javascript"></script>
<title>403</title>
</head>
<body class="page-403">
	<div>
		<img src="/img/403.jpg" class="img-responsive img-403" alt="">
	</div>
	<div class="container error-403">
		<h1>403</h1>
		<h2>您的权限不足！</h2>
		<p>当前登录用户权限无法访问本页面，点击下面按钮返回主页。</p>
		<p>
			<a href="/login" class="btn btn-outline">返回主页</a>&nbsp&nbsp<a
				href="javascript:void(0);" onclick="logout()"
				class="btn btn-outline">注销</a>
		</p>
	</div>
	<div style="display: none;">
		<form action="/j_spring_security_logout" method="post">
			<input type="submit" id="admin-logout" value="退出" />
		</form>
	</div>
	<script type="text/javascript">
		function logout() {
			$('#admin-logout').click();
		}
	</script>
</body>
</html>
